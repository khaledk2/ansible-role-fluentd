---
- name: Converge
  hosts: all

  # Do some pre-test setup
  pre_tasks:
    - name: install epel
      become: true
      yum:
        name: epel-release
        state: present

    - name: install nginx
      become: true
      yum:
        name: nginx
        state: present

    - name: start nginx
      become: true
      service:
        enabled: true
        name: nginx
        state: started

    - name: ensure /var/log/nginx is accessible
      become: true
      file:
        path: /var/log/nginx
        mode: "a+rx"

  # Now test the fluentd role deployment
  roles:
    - role: ome.fluentd
      fluentd_groups: nginx
      fluentd_plugins:
        - fluent-plugin-slack
      fluentd_env:
        SLACK_TOKEN: xoxp-SECRET-SLACK-TOKEN
        SLACK_CHANNEL: trash

  tasks:
    - name: copy nginx fluentd config
      become: true
      copy:
        src: fluentd-conf/fluentd-nginx.conf
        dest: /etc/td-agent/conf.d/nginx.conf
        mode: 0644
      notify:
        - restart fluentd
